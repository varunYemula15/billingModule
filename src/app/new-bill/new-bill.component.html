<mat-toolbar>
  <span>Create new bill</span>
</mat-toolbar>

<div class="back">
    <button mat-raised-button color="primary"  (click)="goBack()"><mat-icon>keyboard_backspace</mat-icon>Back</button>
</div>

<form class="form" [formGroup]="newBillForm" (ngSubmit)="onOk()">
  <div class="new-bill-date">Date : {{today}}</div>
  <!-- <div class="new-bill-date">Bill id : 1</div> -->
  <div class="new-bill-date">Order</div>
  <div class="new-bill-date">
    <ul>
      <li>US POLO T-shirt(Mens)</li>
      <li>Denims Trouser</li>
      <li>Adidas cap (Mens)</li>
    </ul>
  </div>
  <div class="new-bill-date">Total items : 3</div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Total cost" formControlName="totalCost">
    </mat-form-field>
  </div>
  <div class="footer">
    <button class="new-button" mat-raised-button color="primary" (click)="addBill()">
      <span>Add</span>
    </button>
    <button class="new-button" mat-raised-button color="warn" (click)="clear()">
      <span> Cancel</span>
    </button>
  </div>
</form>
