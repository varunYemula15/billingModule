<div class="back">
    <button mat-raised-button color="primary"  (click)="goBack()"><mat-icon>keyboard_backspace</mat-icon>Back</button>
</div>
<table mat-table [dataSource]="ELEMENT_DATA1" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- billId Column -->
  <ng-container matColumnDef="billId">
    <th mat-header-cell *matHeaderCellDef> Bill Id </th>
    <td mat-cell *matCellDef="let element"> {{element.billId}} </td>
  </ng-container>

  <!-- billDate Column -->
  <ng-container matColumnDef="billDate">
    <th mat-header-cell *matHeaderCellDef> Date of transaction </th>
    <td mat-cell *matCellDef="let element"> {{element.billDate}} </td>
  </ng-container>

  <!-- totalCost Column -->
  <ng-container matColumnDef="totalCost">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.totalCost}} </td>
  </ng-container>

  <!-- totalItem Column -->
  <ng-container matColumnDef="totalItem">
    <th mat-header-cell *matHeaderCellDef> Total Item </th>
    <td mat-cell *matCellDef="let element"> {{element.totalItem}} </td>
  </ng-container>

  <!-- totalItem Column -->
  <ng-container matColumnDef="billOrderFK">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.billOrderFK}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td style="cursor:pointer" mat-cell *matCellDef="let row">
          <mat-icon style=" cursor:pointer;position: relative;top: 4px;" (click)="editBill(row)" class="dodgerBlue">edit</mat-icon>
          <mat-icon style=" cursor:pointer;position: relative;top: 4px; left: 10px;" (click)="deleteBill(row)" class="red">delete</mat-icon>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
